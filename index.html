<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="all">
        <div class="calc-cont">
            <div class="calc-ui">
          <!-- columns here ^^^^ -->
                <div class="display">
                    <p class="calc-text"></p>
                </div>
                <div class="row-holder">
                    <div class="row1">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                        <button class="+">+</button>
                    </div>
                    <div class="row2">
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                        <button class="-">-</button>
                    </div>
                    <div class="row3">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="nine">9</button>
                        <button class="/">/</button>
                    </div>
                    <div class="row4">
                        <button class="backspace"><--</button>
                        <button class="0">0</button>
                        <button class="=">=</button>
                        <button class="*">*</button>
                    </div>
                    <div class="row5">
                        <button class="decimal">.</button>
                        <button class="clear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
